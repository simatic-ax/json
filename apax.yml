name: '@simatic-ax/json'
version: 0.0.0-placeholder
description: Library for serializing Json objects and parse Json strings.
type: lib
repository:
  type: git
  url: https://github.com/simatic-ax/json
variables:
  APAX_BUILD_ARGS:
    - '--log Trace'
    - '--simulation'
    - '--debug'
targets:
  - 'axunit-llvm'
devDependencies:
  "@ax/sdk": 3.0.1
  "@simatic-ax/snippetscollection": 0.0.14
dependencies:
  "@ax/system-strings": 4.0.1
  "@simatic-ax/conversion": 3.0.0
registries:
  '@simatic-ax': 'https://npm.pkg.github.com/'
files:
  - 'README.md'
  - 'LICENSE.md'
  - 'changelog.md'
  - 'snippets'
  - 'docs'
  - 'src'
