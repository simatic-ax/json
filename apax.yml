# General information
name: '@simatic-ax/json'
version: 0.0.0-placeholder
author: Siemens AG
type: lib
# Description will be displayed in the apax extension
description: This is supporting the serializing of a JSON object model and parsing JSON formatted strings
#URL to the repository
repository:
  type: git
  url: https://github.com/simatic-ax/json
# Registry information, where the package will be published
registries:
  '@simatic-ax': 'https://npm.pkg.github.com/'
# Environment variables
variables:
  APAX_BUILD_ARGS:
    - '--debug'
targets:
  - '1500'
  - 'llvm'
# Install Setting
installStrategy: overridable
apaxVersion: 3.2.1
# Dependencies
devDependencies:
  "@ax/sdk": 2405.0.0
  "@simatic-ax/snippetscollection": 1.0.0
dependencies:
  "@simatic-ax/conversion": 2405.0.0
  "@ax/axunitst": ^5.1.23
# Files, which will be shipped with the library
files:
  - 'README.md'
  - 'LICENSE.md'
  - 'changelog.md'
  - 'snippets'
  - 'docs'
  - 'src'
