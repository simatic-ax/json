name: '@simatic-ax/json'
version: 0.0.1
author: Siemens AG
type: lib
targets:
  - "1500"
  - axunit-llvm
scripts:
  publishlib:
    - apax publish --package *.apax.tgz --registry 'https://npm.pkg.github.com/'
    - rm *.apax.tgz -f
  createpackage:
    # - apax build
    # - apax test
    - apax version $1
    - apax pack
devDependencies:
  "@ax/sdk": 1.0.144
  "@simatic-ax/snippetscollection": 0.0.6
dependencies:
  "@ax/system-strings": 2.0.13
  "@simatic-ax/conversion": 0.0.2
registries:
  '@simatic-ax': 'https://npm.pkg.github.com/'

files:
  - 'README.md'
  - 'LICENSE.md'
  - 'changelog.md'
  - 'snippets'
  - 'doc'
  - 'src'
