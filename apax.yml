# General information
name: '@simatic-ax/json'
version: 0.0.0-placeholder
type: lib
# Description will be displayed in the apax extension
description: This is supporting the serializing of a JSON object model and
  parsing JSON formatted strings
#URL to the repository
repository:
  type: git
  url: https://github.com/simatic-ax/json
# Environment variables
variables:
  APAX_BUILD_ARGS:
    - '--debug'
targets:
  - '1500'
  - 'llvm'
# Dependencies
devDependencies:
  "@ax/sdk": 2311.1.2
  "@simatic-ax/snippetscollection": 1.0.0
dependencies:
  "@ax/system-strings": 6.0.94
  "@simatic-ax/conversion": 2311.1.2
registries:
  '@simatic-ax': 'https://npm.pkg.github.com/'
# Files which 'apax pack' will include
files:
  - 'README.md'
  - 'LICENSE.md'
  - 'changelog.md'
  - 'snippets'
  - 'docs'
  - 'src'
installStrategy: strict
apaxVersion: 3.1.0
